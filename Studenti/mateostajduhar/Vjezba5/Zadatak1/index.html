<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i Video</title>
</head>
<body>
    <h1>Multimediski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="/Studenti/mateostajduhar/Vjezba5/Zadatak1/mountains.mp4" width="720" height="404" controls></video>
    <video width="720" height="404" controls>
        <source src="/Studenti/mateostajduhar/Vjezba5/Zadatak1/mountains.mp4" type="video/mp4">
        <source src="/Studenti/mateostajduhar/Vjezba5/Zadatak1/mountains.webm" type="vido/webm">
        <p>Vaš preglednik ne podržava video</p>
    </video>
    <video width="720" height="404" controls autoplay loop muted>
        <source src="/Studenti/mateostajduhar/Vjezba5/Zadatak1/mountains.mp4" type="video/mp4">
        <p>Vaš preglednik ne podržava audio</p>
    </video>
    <h2>Audio</h2>
    <audio src="/Studenti/mateostajduhar/Vjezba5/Zadatak1/in3s.mp3">   
    </audio>
</body>
</html>
