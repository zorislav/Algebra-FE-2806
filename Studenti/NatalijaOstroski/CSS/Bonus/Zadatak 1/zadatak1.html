<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple website using CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="banner.jpeg" link="black" alink="blue" vlink="black">
    <header id="header-container">
      <p id="logo">LOGO</p>
      <nav>
        <ul id="inner-header-container">
          <li><a href="#">HOME</a></li>
          <li><a href="#">VIDEO</a></li>
          <li><a href="#portfolio">PORTFOLIO</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#contact">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section-title">
        <h1>SIMPLE AND ONE PAGE WEBSITE</h1>
        <h3>USING HTML AND CSS</h3>
        <ul>
          <li><a href="#">GET STARTED</a></li>
          <li><a href="#">SUBCRIBE US</a></li>
        </ul>
      </section>
      <section id="section-portfolio">
        <div id="portfolio">
          <hr />
          <p>PORTFOLIO</p>
          <hr />
        </div>
        <div id="image-grid">
          <img class="image" src="img1.jpeg" alt="img1" />

          <img class="image" src="img2.jpeg" alt="img2" />

          <img class="image" src="img3.jpeg" alt="img3" />

          <img class="image" src="img4.jpeg" alt="img4" />

          <img class="image" src="img5.jpeg" alt="img5" />

          <img class="image" src="img6.jpeg" alt="img6" />
        </div>
        <div id="more"><a href="#">LOAD MORE</a></div>
      </section>
      <section id="contact">
        <div id="contact-us">
          <hr />
          <p>CONTACT US</p>
          <hr />
        </div>
        <form action="" id="contact-form">
          <div id="form-container">
            <div class="inner-form-container">
              <div class="input-container">
                <input type="text" name="first_name" placeholder="First Name" required />
              </div>
              <div class="input-container">
                <input type="text" name="last_name" placeholder="Last Name" required />
              </div>
            </div>
            <div class="inner-form-container">
              <div class="input-container">
                <input type="email" name="email" placeholder="Email" required />
              </div>
              <div class="input-container">
                <input type="text" name="Subject" placeholder="Subject" required />
              </div>
            </div>
            <div class="other-container">
              <textarea name="message" placeholder="Enter Message" required></textarea>
            </div>
            <div class="other-container">
              <input type="submit" name="submit_button" value="SEND" />
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <hr />
      <div id="footer-logo">
        <a href="#"> LOGO </a>
      </div>
      <div id="footer-text">
        <p>Made by Natalija. Free to use.</p>
      </div>
    </footer>
  </body>
</html>
