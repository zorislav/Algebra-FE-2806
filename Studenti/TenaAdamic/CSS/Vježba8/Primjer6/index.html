<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozicioniranje-primjer6</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 200px;
            width: 200px;
            position: absolute;
        }

        .box1 {
            background-color: cadetblue;
            z-index: 5;
        }

        .box2 {
            background-color: orange;
            left: 50px;
            top: 50px;
            z-index: 4;
        }

        .box3 {
            background-color: orchid;
            left: 100px;
            top: 100px;
            z-index: 3;
        }

        .box4 {
            background-color: seagreen;
            left: 150px;
            top: 150px;
            z-index: 2;
        }

        .box5 {
            background-color: tomato;
            height: 400px;
            width: 400px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
