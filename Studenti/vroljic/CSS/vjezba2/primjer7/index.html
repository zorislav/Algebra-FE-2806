<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRUPIRANJE Pseudo-klase</title>
    <style>
        body {
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        section p, section h1 { /* BILOKOJI (SVI) p ELEMENTI KOJI SU POTOMCI NEKOG section-a*/
            color: green;
        
        }

        footer section p { /* OZNAČAVA SAMO footer, U NJEMU  section ELEMENT I U NJEMU p ELEMENTE*/
            font-family: 'Courier New', Courier, monospace;
        }

        section>p {  /* OZNAČAVA SAMO DIREKTNU DJECU section-a. znači ne bilo koji potomak u koljenu sedmom nego najbiže dijete*/
            text-decoration: line-through solid red;
        }

        h1+p {   /* ELEMENT1+ELEMENT2 --> označava sve ELEMENTE2 koji se nalaze NEOSREDNO NAKON ELEMENT1  ( u ovom slučaju označava sve p elemente koji se nalaze neposredno nakon h1*/
            font-weight: bold;
        }
    </style>
</head>

<!-- STRUKTURIRANJE HTML-A : 
    body 
        header
        
        main
            section
                div
                article
            section
            article

        footer
            section
            section
-->
<body>
    <header>
        <h1>Zaglavlje</h1>
        <p>Odlomak</p>
    </header>
    <main>
        <section>
            <h1>Sekcija</h1>
            <div>
                <p>Odlomak</p>
                <p>Odlomak</p>
            </div>
            <article>
                <p>Odlomak</p>
                <p>Odlomak</p>
            </article>
        </section>
        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>
        <article>
            <h1>Objava</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </article>
    </main>

    <footer>
        <h1>Podnožje</h1>
        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>
        <section>
            <h1>Sekcija</h1>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
            <p>Odlomak</p>
        </section>
    </footer>
</body>

</html>
