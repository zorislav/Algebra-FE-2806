<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektori</title>
    <style>
        body {
            color:#333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 28px;
        }
        header {
            color: red;
        }
        footer {
            color: orange;
        }
        p:first-child {
            text-decoration: underline wavy red;
        }
        a:last-child {
            font-size: 14px;
        }
        p:nth-child(2) {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p:first-of-type {
            font-weight: bold;
        }
        p:last-of-type {
            text-transform: uppercase;
        }
        p:nth-of-type(2n+1) {
            color: darkturquoise;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zaglavlje-hader</h1>
    </header>
    <section>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
    </section>
    <section>
        <h1>Odlomak</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p> Odlomak</p>
        <p>Odlomak</p>
        <a href="#">Odlomak</a>
    </section>
    <footer>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
    </footer>
</body>
</html>
