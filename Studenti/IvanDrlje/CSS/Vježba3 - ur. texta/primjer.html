<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&family=Merriweather:ital@0;1&family=Raleway&family=Reem+Kufi+Fun:wght@500&family=Roboto:ital,wght@0,400;1,100&family=Rubik+Iso&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 30px;
        }
        body{
          
            font-size: 20px;
        }

        #p1 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-variant: small-caps;
        color: rgba(255, 160, 122, 0.5)
        }
        #p2 {
            font-family:'Lato', sans-serif;
            font-size: 50%;
            text-align: right;
            text-decoration: underline dashed blue 10px;
            text-transform: uppercase;
            line-height: 50px;
        }
        #p3 {
            text-shadow: 5px 5px 2px red;
        }

    </style>
</head>
<body>
    <p id="p1">Ovo je standardni font</p>
    <p id="p2">Ovo je posebni font</p>
    <p id="p3">Ovo je shadow efekt</p>
</body>
</html>
