<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 2</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  </head>
  <body>
    <script id="hb-template" type="text/x-handlebars-template">
      <table class="{{tableClass}}">
        <tr>
          <th class="col-sm-1 hidden-xs">#</th>
          <th class="col-xs-12 col-sm-11">Ime</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td class="col-sm-1 hidden-xs">{{@index}}</td>
            <td class="col-xs-12 col-sm-11"><a
                href="{{this.url}}"
                data-toggle="popover"
                data-trigger="hover"
                title="{{this.name}}"
                data-content="{{this.url}}"
              >{{this.name}}</a></td>
          </tr>
        {{/each}}
      </table>
    </script>
    <div id="hb-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
    <script src="script.js"></script>
  </body>
</html>
