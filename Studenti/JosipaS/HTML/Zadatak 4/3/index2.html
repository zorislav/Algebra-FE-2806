<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas2</title>
</head>
<body>

  <h1>Canvas</h1>
  <h2>Linija</h2>
  <canvas id="my canvas1" width="600" height="200"></canvas>
  <script>
    var canvasEl= document.getElementById("my canvas1");
    var ctx = canvasEl.getContext ("2d");

    ctx.beginPath();
    ctx.moveTo(30,180);
    ctx.lineTo(460,30);

    ctx.lineWidth=8;
    ctx.strokeStyle = "#f00";
    ctx.stroke();
  </script>

  
  <h2>Kvadrat</h2>
  <canvas id="my canvas2" width="600" height="200"></canvas>

  <script>
    var canvasEl= document.getElementById("my canvas2");
    var ctx = canvasEl.getContext ("2d");

    ctx.beginPath();
    ctx.rect(20,20,150,150);
    ctx.fillStyle = "#ff6";
    ctx.fill();

    ctx.strokeStyle = "#333"
    ctx.lineWidth = 5;
    ctx.stroke ();
  </script>

  <h2>Krug</h2>
  <canvas id="my canvas3" width="600" height="200"></canvas>
  
  <script>
    var canvasEl= document.getElementById("my canvas3");
    var ctx = canvasEl.getContext ("2d");

    var centerX = canvasEl.width /2;
    var centerY = canvasEl.height /2;
    var radius = 80;

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0,2*Math.PI);
    ctx.fillStyle = "#f00";
    ctx.fill();

    ctx.strokeStyle = "#333"
    ctx.lineWidth = 5;
    ctx.stroke ();
  </script>

<h2>Polukrug</h2>
<canvas id="my canvas4" width="600" height="200"></canvas>

<script>
  var canvasEl= document.getElementById("my canvas4");
  var ctx = canvasEl.getContext ("2d");

  var centerX = canvasEl.width /2;
  var centerY = canvasEl.height /2;
  var radius = 80;

  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0,1*Math.PI);
  ctx.fillStyle = "#f00";
  ctx.fill();

  ctx.strokeStyle = "#333"
  ctx.lineWidth = 5;
  ctx.stroke ();
</script>
  
<h2>Proizvoljni oblik</h2>
<canvas id="my canvas5" width="600" height="200"></canvas>

<script>
  var canvasEl= document.getElementById("my canvas5");
  var ctx = canvasEl.getContext ("2d");

  ctx.beginPath();
  ctx.moveTo(170,80);
  ctx.bezierCurveTo(130,100,130,150,230,150);
  ctx.bezierCurveTo(250,180,320,180,340,150);
  ctx.bezierCurveTo(420,150,420,120,390,100);
  ctx.bezierCurveTo(430,40,370,30,340,50);
  ctx.bezierCurveTo(320,5,250,20,250,50);
  ctx.bezierCurveTo(200,5,150,20,170,80);
  ctx.closePath();
  ctx.strokeStyle = "blue"
  ctx.lineWidth = 5;
  ctx.stroke ();
</script>

<h2>Tekst</h2>
<canvas id="my canvas6" width="600" height="200"></canvas>

<script>
  var canvasEl= document.getElementById("my canvas6");
  var ctx = canvasEl.getContext ("2d");

  ctx.font ="italic bold 60px 'Courier New'";
  ctx.fillStyle = "#f60";
  ctx.fillText ("Pozdrav svima", 50, 100);
</script>

<h2>Gradient1</h2>
<canvas id="my canvas7" width="600" height="200"></canvas>

<script>
  var canvasEl= document.getElementById("my canvas7");
  var ctx = canvasEl.getContext ("2d");

  var grad1 = ctx.createLinearGradient(0,0,400,0);
  grad1.addColorStop(0,"#f00");
  grad1.addColorStop(0,5,"#0f0");
  grad1.addColorStop(1,"#ff0");
  ctx.fillStyle = grad1;
  ctx.fillRect(0, 0, 400, 200);
</script>

<h2>Gradient2</h2>
<canvas id="my canvas8" width="600" height="200"></canvas>

<script>
  var canvasEl= document.getElementById("my canvas8");
  var ctx = canvasEl.getContext ("2d");

  var grad1 = ctx.createRadialGradient(200,100,50,200,100,150);
  grad1.addColorStop(0,"#f00");
  grad1.addColorStop(0,5,"#0f0");
  grad1.addColorStop(1,"#ff0");
  ctx.fillStyle = grad1;
  ctx.fillRect(0,0,400,200);
</script>

  
</body>
</html>
